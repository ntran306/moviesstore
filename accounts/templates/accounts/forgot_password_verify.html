{% extends "base.html" %}
{% block content %}
<h1>{{ template_data.title }}</h1>
<p><strong>Security question:</strong> {{ template_data.question.text }}</p>
<form method="post">
  {% csrf_token %}
  {{ template_data.form.as_p }}
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
