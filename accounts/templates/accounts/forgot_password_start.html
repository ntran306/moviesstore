{% extends "base.html" %}
{% block content %}
<h1>{{ template_data.title }}</h1>

{% if template_data.error %}
  <div class="alert alert-danger">{{ template_data.error }}</div>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ template_data.form.as_p }}
  <button type="submit" class="btn btn-primary">Continue</button>
</form>
{% endblock %}
